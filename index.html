<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="header">
      <h1 class="header-text">Rock Paper Scissors</h1>
    </div>
    <div class ="main">
      <div id="round-winner" class="round-winner">Score</div>
      <div class="score">
        <div id="player-score">Player: 0</div>
        <div id="computer-score">Computer: 0</div>
      </div>
      <div class="all-buttons">
      <div class="buttons">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
      </div>
      <button id="restart" class="restart">Restart</button>
    </div>
    </div>
  </body>
</html>
